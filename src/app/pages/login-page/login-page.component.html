<div class="col-md-6 offset-md-3 mt-5">
  <mat-card class="card">
      <h1 matDialogTitle>Parental Portal Login</h1>
      <mat-card-content class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <input type="text" formControlName="username" placeholder="Username" class="form-control"/>
              </div>
              <div class="form-group">
                  <input type="password" formControlName="password" placeholder="Password" class="form-control"/>
              </div>
              <div class="form-group">
                <input type="usertype" formControlName="usertype" placeholder="Type of User" class="form-control"/>
            </div>
              <button mat-raised-button class="login-button">Login</button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">Username or password is incorrect</div>
          </form>
      </mat-card-content>
  </mat-card>
</div>
